<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
</head>
<body>
    <p class="text"></p>
    <form action="#" class="contact-form" method="post">
            <p class="contact-form-description">Заполните небольшую анкету</p>
            <div class="contact-form-wrapper">
              <input name="name" type="text" class="name " placeholder="Введите ваше имя">
              <div class=" error-name"></div>
            </div>
                <br>       
            <div class="contact-form-wrapper">
              <input name="tel" type="phone" class="phone" placeholder="+7(000)000-0000">
              <div class="error-phone"></div>
            </div>
            <br>  
            <div class="contact-form-wrapper"> 
               <input name="email" type="email" class="email " placeholder="Введите ваш email">
               <div class="error-email"></div>
            </div>
            <br>  
            <button class="form-btn" type="button"> Отправить </button>
          
    </form>
        <script src="script.js"></script>
</body>
</html>
